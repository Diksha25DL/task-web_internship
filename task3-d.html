<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta rel="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Registration form by diksha</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(130, 156, 243);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            h1 {
                text-align: center;
                color: #fff;
                font-size: 4em; 
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                overflow: hidden;
                white-space: nowrap;
                animation: marquee 10s linear infinite;
            }
            
            @keyframes marquee {
                0% { transform: translateX(100%); }
                100% { transform: translateX(-100%); }
            }
            
            
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            
            form {
                max-width: 400px;
                margin: 0 auto;
            }
            
            label {
                display: block;
                margin-bottom: 8px;
            }
            
            input,
            button {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #38219e;
                border-radius: 4px;
            }
            
            button {
                background-color: hsla(122, 96%, 49%, 0.733);
                color: #fff;
                cursor: pointer;
                font-size: 20px;
            }
            
            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <h1>Vault Of Code</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" name="Full Name" id="FullName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="Email" id="Email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="Password" id="Password" required>
            <br>
            <label for="Confirm Password">Confirm Password:</label>
            <input type="password" name="Confirm Password" id="Confirm Password" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" placeholder="calender" required>
            <br>
            <select name="Gender" id="Gender" required>
                <option value="Select Gender">Select a Gender:</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <div class="terms-wrapper">
                <label for="t&c">Agree to Terms and Conditions</label>
                <input type="checkbox" name="t&c" id="t&c" required>
              </div>
              <br>
              <button type="Submit">Register Now</button>
        
        </form>
    </body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
    
            form.addEventListener('submit', function (event) {
                // Prevent the form from submitting if validation fails
                if (!validateForm()) {
                    event.preventDefault();
                }
            });
    
            function validateForm() {
                const fullName = document.getElementById('FullName').value;
                const email = document.getElementById('Email').value;
                const password = document.getElementById('Password').value;
                const confirmPassword = document.getElementById('Confirm Password').value;
    
                // Basic validation: Check if required fields are not empty
                if (fullName.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                    alert('Please fill in all required fields.');
                    return false;
                }
    
                // Additional validation logic can be added here
    
                return true; // Form is valid
            }
        });
    </script>
    
</html>
